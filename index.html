<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etchasketch.js" defer></script>
    <link rel="icon" type="image/x-icon" href="resources/header-icon.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" class="color-picker">
            <button id="colorButton" class="button toggle-button">Color Mode</button>
            <button id="rainbowButton" class="button toggle-button">Rainbow Mode</button>
            <button id="eraserButton" class="button toggle-button">Eraser</button>
            <button id="clearButton" class="button toggle-button">Clear</button>
            <div id="gridSize">16 x 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div class="container" id="grid-container"></div>
    </main>
    <footer class="footer">
        <p class="footer-copyright">Copyright &copy; 2023 Guacamoley <a href="https://github.com/guacamoley"
                target="_blank">
                <img src="resources/github-icon.svg" class="github-icon" alt="GitHub Icon" width="13" height="13">
            </a></p>

    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etchasketch.js" defer></script>
    <link rel="icon" type="image/x-icon" href="resources/headIcon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="colorPicker" class="padding" type="color" value="#333333">
            <button id="colorButton" class="padding">Color Mode</button>
            <button id="rainbowButton" class="padding">Rainbow Mode</button>
            <button id="eraserButton" class="padding">Eraser</button>
            <button id="clearButton" class="padding">Clear</button>
            <div id="gridSize">16 x 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div class="container" id="grid-container"></div>
    </main>
    <footer class="footer">
        <p class="footer-copyright">Copyright &copy; 2023 Guacamoley</p>
        <a class="footer-copyright" href="https://www.flaticon.com/free-icons/paint-brush"
            title="paint brush icons">Paint brush icons created by
            Freepik - Flaticon</a>
    </footer>
</body>

</html>
